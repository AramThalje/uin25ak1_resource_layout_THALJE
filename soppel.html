<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Content with Filter and Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #2c2f4b;
            padding: 10px;
        }
        button {
            background-color: #2c2f4b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #404365;
        }
        button.active {
            background-color: #575b8b;
        }
        section {
            padding: 20px;
        }
        h1 {
            color: #2c2f4b;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <nav id="category-buttons">
        <!-- Buttons will be generated dynamically -->
    </nav>
</header>

<main>
    <section id="content">
        <!-- Content will be loaded dynamically -->
    </section>
</main>

<script>
    const resources = [
        {
            category: "HTML",
            text: "HTML står for HyperText Markup Language, og er et strukturspråk som brukes for å lage strukturer til nettside- og applikasjonsgrensesnitt.",
            sources: [
                { title: "W3Schools", url: "https://www.w3schools.com/html/" },
                { title: "HTML Living standard", url: "https://html.spec.whatwg.org/multipage/" },
                { title: "HTML.com Tutorials", url: "https://html.com/" }
            ]
        },
        {
            category: "CSS",
            text: "CSS står for Cascading StyleSheets, og brukes for å sette stilregler på HTML-elementer.",
            sources: [
                { title: "W3Schools", url: "https://www.w3schools.com/css/" },
                { title: "W3C HTML & CSS Standards", url: "https://www.w3.org/standards/webdesign/htmlcss.html" },
                { title: "W3C CSS Validator", url: "https://jigsaw.w3.org/css-validator/" },
                { title: "CSS Tricks", url: "https://css-tricks.com/" }
            ]
        },
        {
            category: "JavaScript",
            text: "JavaScript er et scriptspråk basert på EcmaScript. JavaScript kjører direkte i nettleseren, og brukes ofte til å manipulere HTML og CSS i webgrensnesnitt.",
            sources: [
                { title: "W3Schools", url: "https://www.w3schools.com/js/" },
                { title: "MDN Web Docs", url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript" },
                { title: "How to read JavaScript Documentation", url: "https://www.youtube.com/watch?v=O3iR-CIufKM" }
            ]
        },
        {
            category: "React",
            text: "React er et rammeverk bygget i JavaScript. React bruker komponenter og states for å lage en levende frontend.",
            sources: [
                { title: "React documentation", url: "https://reactjs.org/docs/getting-started.html" },
                { title: "W3Schools", url: "https://www.w3schools.com/REACT/DEFAULT.ASP" },
                { title: "How to read JavaScript Documentation", url: "https://www.youtube.com/watch?v=O3iR-CIufKM" }
            ]
        },
        {
            category: "Sanity and headless CMS",
            text: "Sanity er et headless CMS som står for innholdsadministrasjon. Innhold hentes inn i applikasjoner via GROQ-spørringer.",
            sources: [
                { title: "Sanity documentation", url: "https://www.sanity.io/docs" },
                { title: "OnCrawl: a beginners guide to headless CMS", url: "https://www.oncrawl.com/technical-seo/beginners-guide-headless-cms/" },
                { title: "Section.io: Getting started with Sanity CMS", url: "https://www.section.io/engineering-education/getting-started-with-sanity-cms/" }
            ]
        }
    ];

    // Dynamically generate buttons
    const categoryButtons = document.getElementById('category-buttons');
    resources.map((resource, index) => {
        const button = document.createElement('button');
        button.textContent = resource.category;
        button.id = `category-${index}`;
        button.onclick = () => showContent(resource.category);
        if (index === 0) button.classList.add('active'); // Set first button active by default
        categoryButtons.appendChild(button);
    });

    // Display content dynamically
    const contentSection = document.getElementById('content');
    function showContent(category) {
        // Remove active class from all buttons
        document.querySelectorAll('button').forEach(button => button.classList.remove('active'));

        // Add active class to the current button
        const currentButton = [...document.querySelectorAll('button')].filter(button => button.textContent === category);
        if (currentButton.length) currentButton[0].classList.add('active');

        // Get the resource by filtering the array
        const resource = resources.filter(res => res.category === category)[0];
        contentSection.innerHTML = `
            <h1>${resource.category}</h1>
            <p>${resource.text}</p>
            <ul>
                ${resource.sources.map(source => `<li><a href="${source.url}" target="_blank">${source.title}</a></li>`).join('')}
            </ul>
        `;
    }

    // Show default content (first category)
    showContent(resources[0].category);
</script>

</body>
</html>
